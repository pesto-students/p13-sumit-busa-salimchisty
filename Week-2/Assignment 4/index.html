<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form for joining a social network</title>
</head>
<body>
<h1>Join a Social Network</h1>

<div>
    <form>
        <label for="fullname">Full name: </label><br>
        <input type="text" id="fullname" name="fullname" required><br><br>
        

        <label for="email">Email address: </label><br>
        <input type="email" id="email" name="email" required placeholder="xyz@gmail.com"><br><br>
        

        <label for="about">About you: </label><br>
        <textarea id="about" name="about" placeholder="Bio" colums="20" rows="8"></textarea><br><br>

        <label for="file">Photo:</label><br>
        <input type="file" id="file" name="file" required><br><br>

        <input type="submit" value="Submit">
        



    </form>
</div>



</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Message Creator</title>
</head>
<body>
    <h1>Happy Birthday Message Creator</h1>

    <form>
        <label for="message">Message?   </label>
        <input type="text" id="message" name="message" value="Happy birthday!"><br><br>

        <label for="email">Email address?   </label>
        <input type="email" id="email" name="email" placeholder="name@domain.com"><br><br>


        <label for="date">Date to send?   </label>
        <input type="date" id="date" name="date"><br><br>


        <label for="color">Message color?   </label>
        <input type="color" id="color" name="color" value="black"><br><br>


        <label for="blink">Number of Blinks?   </label>
        <input type="number" id="blink" name="blink"><br><br>


        <label for="volume">Music volume?   </label>
        <input type="range" id="volume" name="volume"><br><br>

        <label for="volume">Music volume?   </label>
        <input type="range" id="volume" name="volume"><br><br>
        
        
        <input type="Submit" value="Send Birthday Message">



    </form>
</body>
</html>

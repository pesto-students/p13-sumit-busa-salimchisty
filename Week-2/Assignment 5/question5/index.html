<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate a Product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rate a Product</h1>
    <p class="required">indicates required field.</p>

    <form>

        <label class="required" for="product">Product</label>
        <input type="text" id="product"><br><br>
    
        <label class="required" for="date">Purhase Date</label>
        <input type="date" id="date"><br><br>
    
        <label class="required" for="rate">Rating</label>
        <input type="number" id="rate" placeholder="4"><br><br>
    
        <label for="comment">Comments</label>
        <textarea id="comment" cols="30px" rows="4px"></textarea><br><br>
    
        <input type="submit" value="Submit Rating" style="width: 120px;">
    </form>
   


</body>
</html>
